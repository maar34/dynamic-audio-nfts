<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Visualizer_4</title>
        <!-- <link rel="stylesheet" type="text/css" href="css/demo.css" /> -->
        <script>
            document.documentElement.className = "js"
        </script>
    </head>

    <body class="demo-4">
        <main class="site-wrapper"></main>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.js"
            integrity="sha512-+tu0+vUXyZX+S51npa//IN6znNTLZsBoy8mXn9WzHxfBqYMy6gOzzfTK0VqZf9O171RY9AJviHDokCnvEq8+1A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="https://unpkg.com/p5.touchgui-fork@0.7.1/lib/p5.touchgui.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/addons/p5.sound.js"
            integrity="sha512-TU9AWtV5uUZPX8dbBAH8NQF1tSdigPRRT82vllAQ1Ke28puiqLA6ZVKxtUGlgrH6yWFnkKy+sE6luNEGH9ar0A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <script>
            var pieces,
                radius,
                fft,
                analyzer,
                mapMouseX,
                mapMouseY,
                audio,
                toggleBtn,
                uploadBtn,
                uploadedAudio,
                uploadAnim
            var colorPalette = ["#000000", "#5b0ff5", "#f50fac", "#f50fac"]
            var uploadLoading = false
            var particles = []

            /*=============================================
          SETUP
        =============================================*/

            function preload() {
                audio = loadSound(
                    "https://bafybeibnjamphh5hbwbfcmqcyuipe3x6hcmeaddxvfrpi5eywvrmfud5fm.ipfs.dweb.link"
                )
            }
            // loader του νέου mp3 file απο το file system
            function uploaded(file) {
                uploadLoading = true
                uploadedAudio = loadSound(
                    "'https://bafybeibnjamphh5hbwbfcmqcyuipe3x6hcmeaddxvfrpi5eywvrmfud5fm.ipfs.dweb.link'",
                    uploadedAudioPlay
                )
            }

            // Αρχικοποιηση των buttons upload track & play/pause
            // αλλα και του animation φόρτωσης του uploaded song ao to file system
            // η οταν φορτώνει ενα visualizer με το default του song
            function setup() {
                createCanvas(windowWidth, windowHeight)

                analyzer = new p5.Amplitude()
                fft = new p5.FFT()
                audio.loop()
            }

            /*=============================================
          DRAW
        =============================================*/
            function draw() {
                background("#999999")

                translate(windowWidth / 2, windowHeight / 2)
                gui = createGui()
                b = createButton("Button", 50, 50)
                level = analyzer.getLevel()
                fft.analyze()

                var bass = fft.getEnergy(100, 150)
                var treble = fft.getEnergy(150, 250)
                var mid = fft.getEnergy("mid")

                var mapMid = map(mid, 0, 255, -100, 200)

                var mapTreble = map(treble, 0, 255, 200, 350)

                var mapbass = map(bass, 0, 255, 50, 200)

                mapMouseX = map(100, 0, width, 1, 50)
                mapMouseXbass = map(160, 0, width, 1, 5)
                mapMouseY = map(mouseY, 0, height, 2, 6)

                pieces = 20
                radius = 100

                for (i = 0; i < pieces; i += 0.1) {
                    rotate(TWO_PI / (pieces / 2))

                    noFill()

                    /*----------  BASS  ----------*/
                    push()
                    stroke(colorPalette[1])
                    rotate(frameCount * 0.002)
                    strokeWeight(0.5)
                    polygon(mapbass + i, mapbass - i, mapMouseXbass * i, 3)
                    pop()

                    /*----------  MID  ----------*/
                    push()
                    stroke(colorPalette[1])
                    strokeWeight(0.2)
                    polygon(mapMid + i / 2, mapMid - i * 2, mapMouseX * i, 7)
                    pop()

                    /*----------  TREMBLE  ----------*/
                    push()
                    stroke(colorPalette[3])
                    strokeWeight(0.6)
                    scale(mouseX * 0.0005)
                    rotate(mouseX * 0.002)
                    polygon(mapTreble + i / 2, mapTreble - i / 2, (mapMouseY * i) / 2, 3)
                    pop()
                }
                var p = new Particle(20)

                particles.push(p)

                for (var i = particles.length - 1; i >= 0; i--) {
                    if (!particles[i].edges()) {
                        // particles[i].update(treble > 300);
                        particles[i].update1(treble > 150 && treble < 299)
                        particles[i].update2(bass > 100 && bass < 150)
                        particles[i].update3(bass < 100)
                        particles[i].show()
                    } else {
                        //deleting out of range particles
                        particles.splice(i, 1)
                    }
                }
            }

            function mousePressed() {
                if (audio.isPlaying()) {
                    // .isPlaying() returns a boolean
                    audio.pause()
                    // background(255);
                } else {
                    audio.play()
                    // background(0);
                }
            }

            function touchPressed() {
                if (audio.isPlaying()) {
                    // .isPlaying() returns a boolean
                    audio.pause()
                    // background(255);
                } else {
                    audio.play()
                    // background(0);
                }
            }

            function windowResized() {
                resizeCanvas(windowWidth, windowHeight)
            }

            function polygon(x, y, radius, npoints) {
                var angle = TWO_PI / npoints
                beginShape()
                for (var a = 0; a < TWO_PI; a += angle) {
                    var sx = x + cos(a) * radius
                    var sy = y + sin(a) * radius
                    vertex(sx, sy)
                }
                endShape(CLOSE)
            }
            class Particle {
                constructor(num) {
                    //mesa sto mult rithmizw to megethos tou kiklou pou arxizoun na geniountai nea particles
                    this.pos = p5.Vector.random2D().mult(num)
                    this.vel = createVector(0, 0)
                    this.acc = this.pos.copy().mult(random(0.0001, 0.00001))
                    this.w = random(108, 350)
                    // black default particle color
                    this.color = [1, 1, 1]
                    //white color particles
                    // this.color = [0,0,256];
                }
                // method που δινει random colors στα particles
                Particle() {
                    //mesa sto mult rithmizw to megethos tou kiklou pou arxizoun na geniountai nea particles
                    this.color = [random(1, 255), random(1, 255), random(1, 255)]
                }
                // η update methods εφαρμόζονται πάνω απο κάποιο conditioning
                // Αυτο ειναι πχ να κανει update στην ταχύτητα των particles
                // αμα το bass η το treble ειναι μεγαλυτερο απο μια τιμη ωστε να
                // γινεται το interaction της εικόνας με τον ήχο
                update(cond) {
                    this.vel.add(this.acc)
                    this.pos.add(this.vel)
                    if (cond) {
                        this.pos.add(this.vel * 11 + 100)
                    }
                }
                update1(cond) {
                    this.vel.add(this.acc)
                    this.pos.add(this.vel)
                    if (cond) {
                        this.pos.add(this.vel * 5)
                    }
                }
                update2(cond) {
                    this.vel.add(this.acc)
                    if (cond) {
                        this.pos.add(this.vel * 2)
                    }
                }
                update3(cond) {
                    this.vel.add(this.acc)
                    this.pos.add(this.vel)
                    if (cond) {
                        this.pos.add(this.vel)
                    }
                }
                // επιστρέφει false  αν το particle βρισκεται μεσα sto canva
                // αλλιως επιτρέφει true ελγχος για να μην ξεμεινει ο υπολογιστης απο ram
                edges() {
                    if (
                        this.pos.x < -width / 2 ||
                        this.pos.x > width / 2 ||
                        this.pos.y < -height / 2 ||
                        this.pos.y > height / 2
                    ) {
                        return true
                    } else {
                        return false
                    }
                }
                // prints each particle
                show() {
                    noStroke()
                    fill(this.color)
                    ellipse(this.pos.x, this.pos.y, random(5, 9))
                }
            }
        </script>
    </body>
</html>
